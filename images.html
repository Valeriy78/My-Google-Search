<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
	    <div class="container">
	    	<div class="header">
		    	<div class="links-area">
		    		<a href="index.html">Home</a>
		    	</div>
	    	</div>
	    	<div class="main">
		    	<div class="logo-area">
		    		<img src="Google-Logo.png" alt="Google" id="logo">
		    	</div>
		    	<div class="form-area">
			        <form action="https://google.com/search">
			            <input type="text" name="q" class="field" placeholder="   Search images..."> <br><br>
			            <input type="hidden" name="tbm" value="isch">
			            <input type="submit" class="button" value="Google images">
			        </form>
		        </div>
	        </div>
	        <div class="footer">
	        </div>
	    </div>
	 </body>
</html>
